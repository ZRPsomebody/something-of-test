<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>声明式渲染</title>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		
		<div id="app2">
			<span v-bind:title='message'>  
			<!--
				v-bind：指令  和vue实例的相对应的属性绑定到一起
			-->
				 Hover your mouse over me for a few seconds to see my dynamically bound title!
			</span>
		</div>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!'
				}
			})
			
			var app2 = new Vue({
				el:'#app2',
				data:{
					message:'You loaded this page on' + new Date()
				}
			})
			
		</script>
	</body>
</html>
